{% extends "base.html" %}

{% block title %} Author Register {% endblock %}

{% block content %}
<div class="col-md-offset-3 col-md-6">
        
        <h3>Import your build:</h3>
        
        <form method="POST" action="{{ url_for('parseBuild') }}">
            <div class="form-group">
                <label for="formGroupExampleInput">Import Path of Building build:</label>
                <input type="text" class="form-control" name="pastebinURL" placeholder="Pastebin URL">
            </div>
            <div class="form-group">
                    <label for="pobstring">Path of Building String</label>
                    <textarea class="form-control" name="pobString">https://pastebin.com/ZBQHAF2U</textarea>
                    </br>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
</div>
{% endblock %}
