{% extends "base.html" %}

{% block title %} Import Build {% endblock %}

{% block content %}
<div class="col-md-offset-3 col-md-6">

        <h3>Import your build:</h3>

        <form method="POST" action="{{ url_for('parseBuild') }}">
            <div class="form-group">
                <label for="formGroupExampleInput">Import Path of Building build:</label>
                <input type="text" class="form-control" name="pastebinURL" placeholder="Pastebin URL" value="https://pastebin.com/ZBQHAF2U">
                {% if message %}
                  <p>{{ message }}</p>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
{% endblock %}
